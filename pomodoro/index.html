<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts Pre Connect -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <!-- CSS Files Links -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link class="main-icon" rel="icon" href="images/check-red.png">

  <!-- Title -->
  <title id="title">Time to focus!</title>
</head>
<body id="body" class="pomo-body">
  <header>
    <div class="logo">
        <a href="/pomodoro/index.html">
            <i class="fa-solid fa-circle-check"></i>
            <span>Pomofocus</span>
        </a>
    </div>
    <div class="account">
        <div class="report">
            <button onclick="graphDisplay();">
                <i class="fa-solid fa-square-poll-vertical"></i>
                <span>Report</span>
            </button>
        </div>

        <div class="settings">
            <button>
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </button>
        </div>

        <div class="login">
            <button>
                <i class="fa-solid fa-circle-user"></i>
                <span>Login</span>
            </button>
        </div>
    </div>
  </header>

  <main>
    <div class="content">
        <div class="main">
            <div class="text-top">
                <button class="pomo set-pomo" onclick="pomodoro();">Pomodoro</button>
                <button class="short" onclick="shortBreak();">Short Break</button>
                <button class="long" onclick="longBreak();">Long Break</button>
            </div>
            <div class="timer">25:00</div>
            <div class="start-btn">
                <button class="start start-pomo" onclick="startTimer();">START</button>
                <button class="pause" onclick="stopTimer();">PAUSE</button>
                <div class="skip">
                    <button onclick="skip();">skip</button>
                </div>
            </div>
        </div>
        <div class="secondary">
            <div class="quanity">#1</div>
            <div class="motivation">
                <span class="task-title">Time to focus!</span>
            </div>
            <div class="tasks-menager">
                <div class="text">
                    <span>Tasks</span>
                </div>
                <div class="settings-btn">
                    <button onclick="quickSet();">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <div class="quick-set">
                        <button onclick="clearAll();">clear all tasks</button>
                    </div>
                </div>
            </div>
            <div class="tasks">
                <div class="task-list">
                </div>
                <div class="add-task">
                    <button onclick="addTask();">
                        <i class="fa-solid fa-circle-plus"></i>
                        <span>Add Task</span>
                    </button>
                </div>
                <div class="new-task">
                    <input id="input-task" type="text" placeholder="What are you working on?">
                    <span id="Est">Est Pomodoros</span>
                    <div class="count-pomos">
                        <input id="num-of-pomo" type="text">
                        <button onclick="addPomo();" class="add">
                            <i class="fa-solid fa-sort-up"></i>
                        </button>
                        <button onclick="removePomo();" class="remove">
                            <i class="fa-solid fa-sort-down"></i>
                        </button>
                    </div>
                    <div class="btns">
                        <button onclick="cancel();" class="cancel">Cancel</button>
                        <button onclick="save();" class="save">Save</button>
                    </div>
                </div>
            </div>
            <div class="esti-box">
                <div class="estimations">
                    <span>Pomos: <span id="pomo-esti" class="opacity-max"></span> Finish at: <span id="time-esti" class="opacity-max">20:02</span><span id="time-left"> (0.4h)</span></span>
                </div>
            </div>
        </div>
    </div>
    <div id="chartContainer" class="chartContainer-disable"></div>
  </main>

  <footer>
  </footer>

  <noscript>Your browser don't support JavaScript!</noscript>
  <script src="./scripts.js"></script>
  <script src="https://cdn.canvasjs.com/canvasjs.min.js"> </script>
</body>
</html>
