<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts Pre Connect -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <!-- CSS Files Links -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link class="main-icon" rel="icon" href="images/check-red.png">

  <!-- Title -->
  <title id="title">Time to focus!</title>
</head>
<body id="body" class="pomo-body">
  <header>
    <div class="logo">
        <a href="/pomodoro/index.html">
            <i class="fa-solid fa-circle-check"></i>
            <span>Pomofocus</span>
        </a>
    </div>
    <div class="account">
        <div class="report">
            <button>
                <i class="fa-solid fa-square-poll-vertical"></i>
                <span>Report</span>
            </button>
        </div>

        <div class="settings">
            <button>
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </button>
        </div>

        <div class="login">
            <button>
                <i class="fa-solid fa-circle-user"></i>
                <span>Login</span>
            </button>
        </div>
    </div>
  </header>

  <main>
    <div class="content">
        <div class="main">
            <div class="text-top">
                <button class="pomo set-pomo" onclick="pomodoro();">Pomodoro</button>
                <button class="short" onclick="shortBreak();">Short Break</button>
                <button class="long" onclick="longBreak();">Long Break</button>
            </div>
            <div class="timer">25:00</div>
            <div class="start-btn">
                <button class="start" onclick="startTimer();">START</button>
                <button class="pause" onclick="stopTimer();">PAUSE</button>
            </div>
        </div>
        <div class="secondary">
            <div class="quanity">#1</div>
            <div class="motivation">
                <span>Time to focus!</span>
            </div>
            <div class="tasks-menager">
                <div class="text">
                    <span>Tasks</span>
                </div>
                <div class="settings-btn">
                    <button>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                </div>
            </div>
            <div class="tasks">
                <div class="add-task">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                        <span>Add Task</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
  </main>

  <footer>
    <p>footer here</p>
  </footer>

  <noscript>Your browser don't support JavaScript!</noscript>
  <script src="./scripts.js"></script>
</body>
</html>
